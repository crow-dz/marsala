<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foods</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!--Section 1-->
      <div class="section-1">
        <h1 class="section-heading">Variety of Foods</h1>
        <div class="section-1-icons">
          <i class="fas fa-egg change"></i>
          <i class="fas fa-stroopwafel"></i>
          <i class="fas fa-cheese"></i>
          <i class="fas fa-hotdog"></i>
          <i class="fas fas fa-drumstick-bite"></i>
          <i class="fas fa-apple-alt"></i>
          <i class="fas fa-ice-cream"></i>
          <i class="fas fa-fish"></i>
          <i class="fas fa-cookie"></i>
          <i class="fas fa-seedling"></i>
        </div>
      </div>
      <!--End of Section 1-->
      <!-- Section 2 -->
      <section class="section-2">
        <h1 class="section-heading">
          popular meals
        </h1>
      <div class="card-container">
        <div class="card">
          <img src="images/card-img-1.png" class="card-img" alt="" srcset="">
          <h3 class="card-name">Fish</h3>
          <button class="card-btn">Order now</button>
        </div>
        <div class="card">
          <img src="images/card-img-2.png" class="card-img" alt="" srcset="">
          <h3 class="card-name">Cake</h3>
          <button class="card-btn">Order now</button>
        </div>
        <div class="card">
          <img src="images/card-img-3.png" class="card-img" alt="" srcset="">
          <h3 class="card-name">Lobster</h3>
          <button class="card-btn">Order now</button>
        </div>
      </div>  
      </section>
      <!-- End of Section 2 -->
      <!--  Section 3-->
      <div class="section-3">
        <h1 class="section-heading">gallery</h1>
      </div>
      <!--End of Section 3-->
    </div>
      
    <script src="script.js"></script>
  </body>
</html>
